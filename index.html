<body class="bg-dark d-flex align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-5">
                
                <div class="card ">
                    <div class="card-body text-center mt-4">
                        
                        <h2 class="mb-4">
                            <i class="bi bi-geo-alt"></i> Cookeville, TN
                        </h2>

                        <div class="mb-3">
                            <i id="txtConditionIcon" class="bi bi-cloud-fill text-primary"></i>
                        </div>

                        <div class=" mb-2">
                            <i class="bi bi-thermometer-half text-danger"></i>
                            <span id="txtTemperature">--</span>Â°F
                        </div>

                        <p id="txtWeatherConditions">Curent Weather Conditions</p>

                        <div class="row  border-top pt-4">
                            <div class="col-12">
                                <p class="fs-5">
                                    <i class="bi bi-droplet-fill text-info"></i> 
                                    Humidity: <span id="txtHumidity">--</span>%
                                </p>
                            </div>
                        </div>

   
                        <footer class="mt-2 justify-content-center text-center">

                        </footer>
                    </div>
                </div>
             </div>
        </div>
    </div>
